<!DOCTYPE html>
<html>
<head>
    <title>Formulário Peça</title>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body class="formBody">

    <div class="topDiv">
        <h1 class="title">Formulário Peça</h1>
    </div>

    <div class="contentDiv">
    <form>
        <label class="formLbl">Nome da Peça:</label>
        <input class="formInpt" type="text"><br><br>
        <label class="formLbl">Categoria da Peça:</label>
        <input class="formInpt" type="text"><br><br>
        <label class="formLbl">Valor Unitário:</label>
        <input class="formInpt" type="text"><br><br>
        <label class="formLbl">Unidade:</label>
        <input class="formInpt" type="text"><br><br>
        <label class="formLbl">Quantidade:</label>
        <input class="formInpt" type="text"><br><br>
        <label class="formLbl">Descrição:</label>
        <textarea class="formInpt" rows="10" cols="40" maxlength="500"></textarea>
    </form>
    </div>
</body>
</html>
