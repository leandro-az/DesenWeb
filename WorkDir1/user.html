<!DOCTYPE html>
<html>
<head>
    <title>Formulário Usuário</title>
    <meta charset="UTF-8">
    <style>
html{
    height: 100%;
}
.title{
    font-size: 22px;
    font-family: sans-serif;
    text-align: center;

}

.topDiv{
    background: lightblue;
    height: inherit;
    margin:1px;
    padding: 1px;

}

.indexBody{
    min-height: 100%;
    font-family: sans-serif;
    background: radial-gradient(ellipse at center, #326600 0%,#326780 100%);
}

.formBody{
    min-height: 100%;
    font-family: sans-serif;
    background: linear-gradient(to bottom , blue ,white );
}

.formLbl{
    position: absolute;
    left: 40px;
}

.formInpt{
    position: absolute;
    left: 250px;
}
.menuDiv{
    padding: 10px;
    text-align: center;
    background: rgba(0,0,0,0.2);
    border: 1px solid white;
}
.contentDiv{
    background: white;
    margin: 1px;
    padding: 10px;
    padding-bottom: 50px;
    //height: 350px;
    border: 2px solid grey;

}
</style>
</head>
<body class="formBody">

    <div class="topDiv">
        <h1 class="title">Formulário Usuário</h1>
    </div>

    <div class="contentDiv">
    <form class="form">
        <label class="formLbl">Nome Completo:</label>
        <input class="formInpt" type="text">
        <br><br>
        <label class="formLbl">Endereço:</label>
        <input class="formInpt" type="email">
        <br><br>
        <label class="formLbl">Bairro:</label>
        <input class="formInpt" type="texte">
        <br><br>
        <label class="formLbl">Cidade:</label>
        <input class="formInpt" type="texte">
        <br><br>
        <label class="formLbl">Estado:</label>
        <select class="formInpt">
            <option value="ac">AC</option>
            <option value="al">AL</option>
            <option value="ap">AP</option>
            <option value="am">AM</option>
            <option value="ba">BA</option>
            <option value="ce">CE</option>
            <option value="df">DF</option>
            <option value="es">ES</option>
            <option value="go">GO</option>
            <option value="ma">MA</option>
            <option value="mt">MT</option>
            <option value="ms">MS</option>
            <option value="mg">MG</option>
            <option value="pa">PA</option>
            <option value="pb">PB</option>
            <option value="pr">PR</option>
            <option value="pe">PE</option>
            <option value="pi">PI</option>
            <option value="rj">RJ</option>
            <option value="rn">RN</option>
            <option value="rs">RS</option>
            <option value="ro">RO</option>
            <option value="rr">RR</option>
            <option value="sc">SC</option>
            <option value="sp">SP</option>
            <option value="se">SE</option>
            <option value="to">TO</option>
        </select>
        <br><br>
        <label class="formLbl">Referênica:</label>
        <input class="formInpt" type="texte">
        <br><br>
        <label class="formLbl">CPF:</label>
        <input class="formInpt" type="texte">
        <br><br>
        <label class="formLbl">RG:</label>
        <input class="formInpt" type="texte">
        <br><br>
        <label class="formLbl">Sexo:</label>
        <select class="formInpt">
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
        </select>
        <br><br>
        <label class="formLbl">Estado Civil:</label>
        <select class="formInpt">
            <option value="solteiro">Solteiro</option>
            <option value="casado">Casado</option>
        </select>
        <br><br>
        <label class="formLbl">E-mail:</label>
        <input class="formInpt" type="text">
        <br><br>
        <label class="formLbl">Telefone fixo:</label>
        <input class="formInpt" type="texte">
        <br><br>
        <label class="formLbl">Celular:</label>
        <input class="formInpt" type="texte">
        <br><br>
        <label class="formLbl">Numero Cartao de Crédito:</label>
        <input class="formInpt" type="texte">
        <br><br>
        <label class="formLbl">Bandeira:</label>
        <select class="formInpt">
            <option value="solteiro">Visa</option>
            <option value="mastervisa">Mastercard</option>
        </select>
        <br><br>

            <button type="submit" style="margin-left:20px" onclick="alert('Peça Cadastrada Com sucesso');" >
                <a href="index.html">
                Cadastrar
                </a>
        </button>


    </form>
    </div>
</body>
</html>
